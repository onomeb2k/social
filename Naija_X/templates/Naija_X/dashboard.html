{% extends 'base.html' %}
{% block content %}

<div class="column">    
    {% for post in posts %}
    <div class="box">
        {{post.body}}
        <span class="is-small has-text-grey-light">
            ({{ post.created_at }} by {{ post.user.username }})
        </span>
    </div>
{% endfor %}
</div>
<div class="column is-one-third">
    <div class="block">
        <a href="{% url 'Naija_X:profile_list' %} ">
            <button class="button is-dark is-outlined is-fullwidth">
                All Profiles
            </button>
        </a>
    </div>
    <div class="block">
        <a href="{% url 'Naija_X:profile' request.user.profile.id %} ">
            <button class="button is-success is-light is-outlined is-fullwidth">
                My Profile
            </button>
        </a>
    </div>
    <div class="block">
        <div class="block">
            <h2 class="title is-2">Add a Post</p>
        </div>
        <div class="block">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button is-success is-fullwidth is-medium mt-5"
                type="submit">Post
        </button>
    </form>
    </div>
</div>
</div>

{% endblock content %}
