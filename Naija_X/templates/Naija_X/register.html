{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section col-md-8 col-md-offset-2">
<form method="POST" style="border: 1px solid #48c78e;; margin: 4%; padding:10%; border-radius:1%;">
	<div class="form-group">
	{% csrf_token %}
	<fieldset class="form-group">
	{{ form|crispy}}
	</fieldset>
	<center>
	<button style="background: #48c78e;; padding:2%; font-size: 2rem; color:white;" class="btn btn-outline-info" type="submit"><span class="glyphicon glyphicon-check"></span>  sign up</button>
	</center>
	<br />
	<a href="{% url "Naija_X:login" %}" style="text-decoration: none; color: #48c78e;; padding:3%; cursor:pointer;">Already have an account ?</a>
</div>
</form>
</div>
{% endblock %}
